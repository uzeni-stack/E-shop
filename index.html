<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj E-shop se svetry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <header>
        <h1>Vlněné svetry</h1>
    </header>

    <main id="product-list" class="shop-container">
        </main>

    <script>
        const productList = document.getElementById('product-list');

        // Načítání dat z Firebase
        db.ref('produkty').on('value', (snapshot) => {
            const data = snapshot.val();
            productList.innerHTML = ""; 

            if (data) {
                Object.keys(data).forEach(key => {
                    const produkt = data[key];
                    // Tady je ten trik: použijeme značku <img> pro zobrazení fotky
                    productList.innerHTML += `
                        <div class="product-card">
                            <img src="${produkt.img}" alt="${produkt.jmeno}" style="width:100%; max-width:250px; border-radius:10px;">
                            <h3>${produkt.jmeno}</h3>
                            <p class="price">${produkt.cena} Kč</p>
                            <button class="buy-btn">Koupit</button>
                        </div>
                    `;
                });
            } else {
                productList.innerHTML = "<p>E-shop je zatím prázdný.</p>";
            }
        });
    </script>

    <style>
        .shop-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
        .product-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px; }
        .price { font-weight: bold; color: #2c3e50; font-size: 1.2em; }
        .buy-btn { background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</body>
</html>
