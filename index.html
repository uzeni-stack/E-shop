<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vln캩n칠 svetry - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    
    <style>
        /* RESET A Z츼KLAD */
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        
        /* HLAVI캛KA S KO먞껢EM */
        header { 
            background: #333; color: white; padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .cart-status { background: #e74c3c; padding: 5px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* HLAVN칈 M콎칈콯KA (LAYOUT) */
        .shop-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* To d치v치 ty karty vedle sebe */
            gap: 30px; 
            padding: 40px 5%; 
            max-width: 1200px;
            margin: 0 auto;
        }

        /* KARTA PRODUKTU */
        .product-card { 
            background: white; border-radius: 10px; overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-5px); }

        /* FOTKA V KART캨 */
        .img-wrapper { 
            width: 100%; height: 200px; background: white; 
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #eee;
        }
        .img-wrapper img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* Fotka se nezdeformuje, prost캩 se do 캜tverce vejde */
        }

        /* TEXTY V KART캨 */
        .product-info { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        h3 { margin: 0 0 10px; font-size: 1.1rem; color: #222; }
        .price-tag { font-size: 1.3rem; font-weight: bold; color: #2ecc71; margin-bottom: 15px; }

        .buy-button { 
            background: #2ecc71; color: white; border: none; padding: 12px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%;
        }
        .buy-button:hover { background: #27ae60; }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; font-size: 1.5rem;">游빘 Svetry od Franti코ka</h1>
        <div class="cart-status" onclick="alert('Ko코칤k se p콏ipravuje!')">
            游 Ko코칤k: <span id="cart-count">0</span> ks
        </div>
    </header>

    <main id="product-list" class="shop-container">
        </main>

    <script>
        let counter = 0;
        const list = document.getElementById('product-list');

        function addToCart() {
            counter++;
            document.getElementById('cart-count').innerText = counter;
        }

        // NA캛칈T츼N칈 Z FIREBASE
        db.ref('produkty').on('value', (snapshot) => {
            const data = snapshot.val();
            list.innerHTML = ""; 

            if (data) {
                Object.keys(data).forEach(id => {
                    const item = data[id];
                    list.innerHTML += `
                        <div class="product-card">
                            <div class="img-wrapper">
                                <img src="${item.img}" alt="${item.jmeno}">
                            </div>
                            <div class="product-info">
                                <h3>${item.jmeno}</h3>
                                <div class="price-tag">${item.cena} K캜</div>
                                <button class="buy-button" onclick="addToCart()">Do ko코칤ku</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>V obchod캩 zat칤m nic nen칤.</p>";
            }
        });
    </script>

</body>
</html>
