<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Chytr√Ω Admin - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        textarea { height: 80px; resize: vertical; }

        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn-add:hover { background: #27ae60; }

        /* PICKER PRO GITHUB */
        #photoPicker { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 10px; margin: 10px 0; max-height: 250px; overflow-y: auto; 
            background: #f9f9f9; padding: 15px; border: 2px dashed #ccc; border-radius: 8px;
        }
        .folder-btn { 
            background: #3498db; color: white; border: none; padding: 10px; 
            cursor: pointer; border-radius: 5px; font-weight: bold; font-size: 11px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #photoPicker img { width: 100%; height: 75px; object-fit: cover; cursor: pointer; border-radius: 4px; border: 3px solid transparent; background: white; }
        #photoPicker img.selected { border-color: #2ecc71; box-shadow: 0 0 8px rgba(46,204,113,0.5); }

        .product-item { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
        .product-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>‚ûï Nov√Ω Produkt</h2>
        
        <label>Hlavn√≠ Kategorie (nap≈ô. Boty):</label>
        <input type="text" id="mainCat" placeholder="Boty">

        <label>Podkategorie (nap≈ô. Letn√≠):</label>
        <input type="text" id="subCat" placeholder="Letn√≠">

        <label>N√°zev zbo≈æ√≠:</label>
        <input type="text" id="prodName" placeholder="N√°zev produktu">

        <label>Popis zbo≈æ√≠:</label>
        <textarea id="prodDesc" placeholder="Kr√°tk√Ω popisek..."></textarea>

        <label>Cena (Kƒç):</label>
        <input type="number" id="prodPrice" placeholder="1290">

        <label>Fotky z GitHubu (klikni na n√°hledy):</label>
        <input type="text" id="prodPhotos" placeholder="Cesta se dopln√≠ sama" readonly>
        
        <div id="photoPicker">Naƒç√≠t√°m slo≈æky z GitHubu...</div>

        <button class="btn-add" onclick="ulozProdukt()">üöÄ Vystavit do obchodu</button>
    </div>

    <div class="box">
        <h2>üì¶ Aktu√°ln√≠ Nab√≠dka</h2>
        <div id="manager-list">Naƒç√≠t√°m produkty...</div>
    </div>
</div>

<script>
    // --- KONFIGURACE GITHUB ---
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';
    const GITHUB_TOKEN = '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';
    
    let vybraneCesty = [];

    // NAƒå√çT√ÅN√ç Z GITHUB API
    async function nactiZGithubu(cesta = '') {
        const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${cesta}`;
        const picker = document.getElementById('photoPicker');
        picker.innerHTML = "Pracuji...";

        try {
            const res = await fetch(url, { 
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` } 
            });
            const items = await res.json();
            picker.innerHTML = "";

            // Tlaƒç√≠tko zpƒõt
            if (cesta !== '') {
                const zpet = document.createElement('button');
                zpet.className = "folder-btn";
                zpet.innerHTML = "üîô<span>Zpƒõt</span>";
                zpet.onclick = () => nactiZGithubu('');
                picker.appendChild(zpet);
            }

            items.forEach(item => {
                if (item.type === 'dir') {
                    const btn = document.createElement('button');
                    btn.className = "folder-btn";
                    btn.innerHTML = "üìÅ<span>" + item.name + "</span>";
                    btn.onclick = () => nactiZGithubu(item.path);
                    picker.appendChild(btn);
                } else if (item.name.match(/\.(png|jpg|jpeg|webp)$/i)) {
                    const img = document.createElement('img');
                    img.src = item.download_url;
                    if(vybraneCesty.includes(item.path)) img.classList.add('selected');
                    
                    img.onclick = () => {
                        if(!vybraneCesty.includes(item.path)) {
                            vybraneCesty.push(item.path);
                            img.classList.add('selected');
                        } else {
                            vybraneCesty = vybraneCesty.filter(x => x !== item.path);
                            img.classList.remove('selected');
                        }
                        document.getElementById('prodPhotos').value = vybraneCesty.join(', ');
                    };
                    picker.appendChild(img);
                }
            });
        } catch (e) { 
            picker.innerHTML = "Chyba. Zkontroluj Token a jestli jsi klikl na 'Allow Secret' p≈ôi ukl√°d√°n√≠."; 
        }
    }

    function ulozProdukt() {
        const cat = document.getElementById('mainCat').value.trim();
        const sub = document.getElementById('subCat').value.trim();
        const name = document.getElementById('prodName').value.trim();
        const desc = document.getElementById('prodDesc').value.trim();
        const price = document.getElementById('prodPrice').value.trim();

        if(!cat || !name || vybraneCesty.length === 0) {
            alert("Vypl≈à aspo≈à kategorii, n√°zev a vyber fotku!");
            return;
        }

        db.ref('produkty').push({
            kategorie: cat,
            podkategorie: sub,
            jmeno: name,
            popis: desc,
            cena: price,
            img: vybraneCesty[0],
            galerie: vybraneCesty
        }).then(() => {
            alert("Produkt byl vystaven!");
            location.reload();
        });
    }

    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                // Cesta pro n√°hled v seznamu
                const fullImgUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${p.img}`;
                list.innerHTML += `
                    <div class="product-item">
                        <img src="${fullImgUrl}" onerror="this.src='https://via.placeholder.com/50'">
                        <div style="flex:1; margin-left:10px;">
                            <small>${p.kategorie} > ${p.podkategorie}</small>
                            <div style="font-weight:bold;">${p.jmeno}</div>
                        </div>
                        <button class="btn-del" onclick="smazat('${id}')">üóëÔ∏è</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "≈Ω√°dn√© produkty.";
        }
    });

    function smazat(id) {
        if(confirm("Opravdu smazat?")) db.ref('produkty/' + id).remove();
    }

    // Startujeme v HLAVN√çM adres√°≈ôi (pr√°zdn√© uvozovky)
    nactiZGithubu('');
</script>

</body>
</html>
