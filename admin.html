<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Super Master 5,5 Admin - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn-add:hover { background: #27ae60; }
        
        /* Styl pro v√Ωbƒõr fotek */
        #photoPicker { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin: 10px 0; max-height: 350px; overflow-y: auto; background: #f9f9f9; padding: 15px; border: 2px dashed #ccc; border-radius: 8px; }
        .folder-btn { background: #3498db; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-size: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80px; }
        .folder-btn:hover { background: #2980b9; }
        #photoPicker img { width: 100%; height: 80px; object-fit: cover; cursor: pointer; border-radius: 4px; border: 3px solid transparent; background: white; transition: 0.2s; }
        #photoPicker img:hover { transform: scale(1.05); }
        #photoPicker img.selected { border-color: #2ecc71; box-shadow: 0 0 10px rgba(46,204,113,0.5); }
        
        /* Seznam produkt≈Ø vpravo */
        .product-item { background: #fff; border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
        .product-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .btn-del:hover { background: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>üöÄ Super Master Admin</h2>
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>Hlavn√≠ Kategorie:</label>
                <input type="text" id="mainCat" placeholder="Nap≈ô. Boty">
            </div>
            <div style="flex:1;">
                <label>Podkategorie:</label>
                <input type="text" id="subCat" placeholder="Nap≈ô. Zimn√≠">
            </div>
        </div>

        <label>N√°zev Produktu:</label>
        <input type="text" id="prodName" placeholder="Tenisky Nike Air">

        <label>Cena (Kƒç):</label>
        <input type="number" id="prodPrice" placeholder="2490">

        <label>Popis:</label>
        <textarea id="prodDesc" rows="3" placeholder="Kr√°tk√Ω popis produktu..."></textarea>

        <label>Vybran√° fotka (cesta):</label>
        <input type="text" id="prodPhotos" readonly placeholder="Vyber kliknut√≠m ve slo≈æce dole">

        <div id="photoPicker">Naƒç√≠t√°m fotky z GitHubu...</div>
        
        <button class="btn-add" onclick="ulozProdukt()">‚ú® VYSTAVIT PRODUKT</button>
    </div>

    <div class="box">
        <h2>üì¶ Aktu√°lnƒõ na E-shopu</h2>
        <div id="manager-list">Naƒç√≠t√°m tvou nab√≠dku...</div>
    </div>
</div>

<script>
    // --- KONFIGURACE ---
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';
    let vybraneCesty = [];

    // 1. FUNKCE: NAƒå√çT√ÅN√ç FOTEK Z GITHUB ARS√âNALU
    async function nactiZGithubu(cesta = '') {
        const picker = document.getElementById('photoPicker');
        picker.innerHTML = "Hled√°m fotky...";
        
        try {
            // Vol√°me GitHub API (bez tokenu funguje jen pro PUBLIC repozit√°≈ôe)
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${cesta}`);
            const items = await res.json();

            if (!Array.isArray(items)) {
                picker.innerHTML = "<b style='color:red;'>Slo≈æka nenalezena nebo je projekt PRIVATE.</b>";
                return;
            }

            picker.innerHTML = "";
            
            // Tlaƒç√≠tko Zpƒõt, pokud nejsme v ko≈ôenu
            if (cesta !== '') {
                const zpet = document.createElement('button');
                zpet.className = "folder-btn";
                zpet.innerHTML = "üîô <span>Zpƒõt</span>";
                zpet.onclick = () => nactiZGithubu('');
                picker.appendChild(zpet);
            }

            items.forEach(item => {
                if (item.type === 'dir') {
                    // Zobraz√≠me slo≈æku jako modr√© tlaƒç√≠tko
                    const btn = document.createElement('button');
                    btn.className = "folder-btn";
                    btn.innerHTML = "üìÅ <span>" + item.name + "</span>";
                    btn.onclick = () => nactiZGithubu(item.path);
                    picker.appendChild(btn);
                } else if (item.name.match(/\.(png|jpg|jpeg|webp|gif)$/i)) {
                    // Zobraz√≠me n√°hled fotky
                    const img = document.createElement('img');
                    img.src = item.download_url;
                    img.onclick = () => {
                        vybraneCesty = [item.path];
                        document.getElementById('prodPhotos').value = item.path;
                        // Oznaƒçen√≠ vybran√© fotky
                        document.querySelectorAll('#photoPicker img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    picker.appendChild(img);
                }
            });
        } catch (e) { 
            picker.innerHTML = "Chyba p≈ôipojen√≠ k GitHubu."; 
        }
    }

    // 2. FUNKCE: ULO≈ΩEN√ç DO DATAB√ÅZE (FIREBASE)
    function ulozProdukt() {
        const name = document.getElementById('prodName').value;
        const price = document.getElementById('prodPrice').value;
        const photo = document.getElementById('prodPhotos').value;

        if(!name || !price || !photo) {
            alert("Mus√≠≈° vyplnit n√°zev, cenu a vybrat fotku!");
            return;
        }

        db.ref('produkty').push({
            kategorie: document.getElementById('mainCat').value || "Bez kategorie",
            podkategorie: document.getElementById('subCat').value || "",
            jmeno: name,
            cena: price,
            popis: document.getElementById('prodDesc').value,
            img: photo
        }).then(() => {
            alert("Hotovo! Produkt je na webu.");
            // Reset formul√°≈ôe
            document.getElementById('prodName').value = "";
            document.getElementById('prodPrice').value = "";
            document.getElementById('prodPhotos').value = "";
        }).catch(err => {
            alert("Chyba Firebase: " + err.message);
        });
    }

    // 3. FUNKCE: ZOBRAZEN√ç SEZNAMU PRODUKT≈Æ (REALTIME)
    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                list.innerHTML += `
                    <div class="product-item">
                        <img src="https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${p.img}">
                        <div style="flex:1;">
                            <strong>${p.jmeno}</strong><br>
                            <small>${p.cena} Kƒç</small>
                        </div>
                        <button class="btn-del" onclick="if(confirm('Smazat?')) db.ref('produkty/${id}').remove()">üóëÔ∏è</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "Zat√≠m jsi nic nevystavil.";
        }
    });

    // START: Naƒçti fotky hned po otev≈ôen√≠
    nactiZGithubu('');
</script>

</body>
</html>
