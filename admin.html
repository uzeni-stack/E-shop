<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Admin - VÃ½bÄ›r fotek</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        
        /* Styl pro vÃ½bÄ›r fotek */
        #photoPicker { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; max-height: 400px; overflow-y: auto; background: #f9f9f9; padding: 15px; border: 2px dashed #ccc; border-radius: 8px; }
        .folder-btn { background: #3498db; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80px; }
        #photoPicker img { width: 100%; height: 80px; object-fit: cover; cursor: pointer; border: 3px solid transparent; border-radius: 4px; }
        #photoPicker img.selected { border-color: #2ecc71; transform: scale(1.02); }
        
        .product-item { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
        .product-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>ğŸš€ NovÃ½ produkt</h2>
        <input type="text" id="mainCat" placeholder="Kategorie (napÅ™. Boty)">
        <input type="text" id="prodName" placeholder="NÃ¡zev produktu">
        <input type="number" id="prodPrice" placeholder="Cena (KÄ)">
        <input type="text" id="prodPhotos" readonly placeholder="Cesta k fotce se vyplnÃ­ kliknutÃ­m dole">

        <div id="photoPicker">NaÄÃ­tÃ¡m sloÅ¾ky...</div>
        
        <button class="btn" style="margin-top:20px;" onclick="ulozProdukt()">ZVEÅ˜EJNIT NA E-SHOP</button>
    </div>

    <div class="box">
        <h2>ğŸ“¦ Co uÅ¾ prodÃ¡vÃ¡Å¡</h2>
        <div id="manager-list">NaÄÃ­tÃ¡m tvou nabÃ­dku...</div>
    </div>
</div>

<script>
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';

    // 1. NAÄŒÃTÃNÃ FOTEK (Funguje, jen kdyÅ¾ je projekt PUBLIC)
    async function nactiZGithubu(cesta = 'fotky') {
        const picker = document.getElementById('photoPicker');
        try {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${cesta}`);
            const items = await res.json();
            picker.innerHTML = "";

            // TlaÄÃ­tko ZpÄ›t
            if (cesta !== 'fotky') {
                const zpet = document.createElement('button');
                zpet.className = "folder-btn"; zpet.innerHTML = "ğŸ”™ <span>ZpÄ›t</span>";
                zpet.onclick = () => nactiZGithubu('fotky');
                picker.appendChild(zpet);
            }

            items.forEach(item => {
                if (item.type === 'dir') {
                    const btn = document.createElement('button');
                    btn.className = "folder-btn"; btn.innerHTML = "ğŸ“ <span>" + item.name + "</span>";
                    btn.onclick = () => nactiZGithubu(item.path);
                    picker.appendChild(btn);
                } else if (item.name.match(/\.(png|jpg|jpeg|webp)$/i)) {
                    const img = document.createElement('img');
                    img.src = item.download_url;
                    img.onclick = () => {
                        document.getElementById('prodPhotos').value = item.path;
                        document.querySelectorAll('#photoPicker img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    picker.appendChild(img);
                }
            });
        } catch (e) { 
            picker.innerHTML = "Chyba: Zkontroluj, zda je projekt PUBLIC v Settings!"; 
        }
    }

    // 2. ULOÅ½ENÃ DO FIREBASE
    function ulozProdukt() {
        const name = document.getElementById('prodName').value;
        const price = document.getElementById('prodPrice').value;
        const photo = document.getElementById('prodPhotos').value;

        if(!name || !price || !photo) return alert("ChybÃ­ nÃ¡zev, cena nebo fotka!");

        db.ref('produkty').push({
            kategorie: document.getElementById('mainCat').value || "Boty",
            jmeno: name,
            cena: price,
            img: photo
        }).then(() => {
            alert("Vystaveno!");
            document.getElementById('prodName').value = "";
            document.getElementById('prodPrice').value = "";
            document.getElementById('prodPhotos').value = "";
        });
    }

    // 3. SEZNAM PRODUKTÅ® V ADMINU
    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                list.innerHTML += `
                    <div class="product-item">
                        <img src="https://${GITHUB_USER}.github.io/${p.img}">
                        <div style="flex:1;"><b>${p.jmeno}</b><br>${p.cena} KÄ</div>
                        <button style="color:red; cursor:pointer;" onclick="db.ref('produkty/${id}').remove()">ğŸ—‘ï¸</button>
                    </div>`;
            });
        }
    });

    // Start
    nactiZGithubu('fotky');
</script>
</body>
</html>
