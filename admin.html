<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Super Master 16 Admin - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .product-item { background: #fff; border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
        .product-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        .hint { font-size: 12px; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>üöÄ Super Master Admin</h2>
        
        <label>Kategorie / Podkategorie:</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="mainCat" placeholder="Boty">
            <input type="text" id="subCat" placeholder="Letn√≠">
        </div>

        <label>N√°zev Produktu:</label>
        <input type="text" id="prodName" placeholder="Nike Air">

        <label>Cena (Kƒç):</label>
        <input type="number" id="prodPrice" placeholder="2000">

        <label>Popis:</label>
        <textarea id="prodDesc" rows="3" placeholder="Popis..."></textarea>

        <label>Cesta k fotce (napi≈° ji sem):</label>
        <input type="text" id="prodPhotos" placeholder="fotky/Boty letn√≠/bota1.jpg">
        <div class="hint">P≈ô√≠klad: <b>fotky/Boty letn√≠/nazev-fotky.jpg</b></div>
        
        <button class="btn-add" onclick="ulozProdukt()">‚ú® VYSTAVIT PRODUKT</button>
    </div>

    <div class="box">
        <h2>üì¶ Aktu√°ln√≠ Nab√≠dka</h2>
        <div id="manager-list">Naƒç√≠t√°m...</div>
    </div>
</div>

<script>
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';

    // 1. ULO≈ΩEN√ç DO FIREBASE
    function ulozProdukt() {
        const name = document.getElementById('prodName').value;
        const price = document.getElementById('prodPrice').value;
        const photo = document.getElementById('prodPhotos').value;

        if(!name || !price || !photo) return alert("Vypl≈à n√°zev, cenu a cestu k fotce!");

        db.ref('produkty').push({
            kategorie: document.getElementById('mainCat').value || "Boty",
            podkategorie: document.getElementById('subCat').value || "",
            jmeno: name,
            cena: price,
            popis: document.getElementById('prodDesc').value,
            img: photo
        }).then(() => {
            alert("Vystaveno!");
            document.getElementById('prodName').value = "";
            document.getElementById('prodPrice').value = "";
            document.getElementById('prodPhotos').value = "";
        });
    }

    // 2. SEZNAM PRODUKT≈Æ
    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                // Obr√°zek se bere p≈ô√≠mo z tv√©ho webu, tam to funguje i bez API
                const imgUrl = `https://${GITHUB_USER}.github.io/${p.img}`;
                list.innerHTML += `
                    <div class="product-item">
                        <img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/60?text=Chyba'">
                        <div style="flex:1;">
                            <strong>${p.jmeno}</strong><br>
                            <small>${p.cena} Kƒç</small>
                        </div>
                        <button class="btn-del" onclick="db.ref('produkty/${id}').remove()">üóëÔ∏è</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "Zat√≠m tu nic nen√≠.";
        }
    });
</script>

</body>
</html>
