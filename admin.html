<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Super Master 2 Admin - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #photoPicker { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; margin: 10px 0; max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 15px; border: 2px dashed #ccc; border-radius: 8px; min-height: 100px; }
        .folder-btn { background: #3498db; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-size: 11px; display: flex; flex-direction: column; align-items: center; width: 100%; }
        #photoPicker img { width: 100%; height: 75px; object-fit: cover; cursor: pointer; border-radius: 4px; border: 3px solid transparent; background: white; }
        #photoPicker img.selected { border-color: #2ecc71; box-shadow: 0 0 8px rgba(46,204,113,0.5); }
        .product-item { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
        .product-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>üöÄ Super Master Admin</h2>
        <label>Kategorie / Podkategorie:</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="mainCat" placeholder="Boty">
            <input type="text" id="subCat" placeholder="Letn√≠">
        </div>
        <label>N√°zev / Cena:</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="prodName" placeholder="Tenisky">
            <input type="number" id="prodPrice" placeholder="1290">
        </div>
        <label>Popis:</label>
        <textarea id="prodDesc" placeholder="Popis..."></textarea>
        <label>Fotky (klikni na slo≈æku):</label>
        <input type="text" id="prodPhotos" readonly placeholder="Cesta k fotce se objev√≠ zde">
        <div id="photoPicker">Naƒç√≠t√°m zabezpeƒçen√© √∫lo≈æi≈°tƒõ...</div>
        <button class="btn-add" onclick="ulozProdukt()">‚ú® Vystavit produkt</button>
    </div>

    <div class="box">
        <h2>üì¶ Aktu√°ln√≠ Nab√≠dka</h2>
        <div id="manager-list">Naƒç√≠t√°m produkty...</div>
    </div>
</div>

<script>
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';
    
    // Tady si spoj√≠me ty dvƒõ ƒç√°sti z config.js
    const TOKEN = typeof GITHUB_ZALOZNI !== 'undefined' ? GITHUB_ZALOZNI : '';

    let vybraneCesty = [];

    async function nactiZGithubu(cesta = '') {
        const picker = document.getElementById('photoPicker');
        if (!TOKEN) {
            picker.innerHTML = "Chyba: Token nebyl nalezen v config.js!";
            return;
        }
        try {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${cesta}`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            const items = await res.json();
            picker.innerHTML = "";

            if (cesta !== '') {
                const zpet = document.createElement('button');
                zpet.className = "folder-btn";
                zpet.innerHTML = "üîô<span>Zpƒõt</span>";
                zpet.onclick = () => nactiZGithubu('');
                picker.appendChild(zpet);
            }

            items.forEach(item => {
                if (item.type === 'dir') {
                    const btn = document.createElement('button');
                    btn.className = "folder-btn";
                    btn.innerHTML = "üìÅ<span>" + item.name + "</span>";
                    btn.onclick = () => nactiZGithubu(item.path);
                    picker.appendChild(btn);
                } else if (item.name.match(/\.(png|jpg|jpeg|webp)$/i)) {
                    const img = document.createElement('img');
                    img.src = item.download_url;
                    img.onclick = () => {
                        vybraneCesty = [item.path];
                        document.getElementById('prodPhotos').value = item.path;
                        document.querySelectorAll('#photoPicker img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    picker.appendChild(img);
                }
            });
        } catch (e) { picker.innerHTML = "Chyba p≈ôi komunikaci s GitHubem."; }
    }

    function ulozProdukt() {
        const name = document.getElementById('prodName').value;
        if(!name || vybraneCesty.length === 0) return alert("Mus√≠≈° vybrat fotku a zadat n√°zev!");
        db.ref('produkty').push({
            kategorie: document.getElementById('mainCat').value,
            podkategorie: document.getElementById('subCat').value,
            jmeno: name,
            cena: document.getElementById('prodPrice').value,
            popis: document.getElementById('prodDesc').value,
            img: vybraneCesty[0],
            galerie: vybraneCesty
        }).then(() => {
            alert("Bota byla √∫spƒõ≈°nƒõ vystavena!");
            location.reload();
        });
    }

    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                list.innerHTML += `<div class="product-item">
                    <img src="https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${p.img}">
                    <div style="flex:1; margin-left:10px;"><b>${p.jmeno}</b><br><small>${p.cena} Kƒç</small></div>
                    <button class="btn-del" onclick="db.ref('produkty/${id}').remove()">üóëÔ∏è</button>
                </div>`;
            });
        }
    });

    // Spust√≠me naƒç√≠t√°n√≠
    nactiZGithubu('');
</script>
</body>
</html>
