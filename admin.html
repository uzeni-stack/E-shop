<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - E-shop</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        
        /* Styl pro v√Ωbƒõr fotek */
        #photoPicker { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; max-height: 400px; overflow-y: auto; background: #f9f9f9; padding: 15px; border: 2px dashed #ccc; border-radius: 8px; }
        .folder-btn { background: #3498db; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80px; }
        #photoPicker img { width: 100%; height: 80px; object-fit: cover; cursor: pointer; border: 3px solid transparent; border-radius: 4px; }
        #photoPicker img.selected { border-color: #2ecc71; transform: scale(1.05); }
        
        .product-item { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
        .product-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>üöÄ Nov√Ω produkt</h2>
        <input type="text" id="mainCat" placeholder="Kategorie (nap≈ô. Boty)">
        <input type="text" id="prodName" placeholder="N√°zev produktu">
        <input type="number" id="prodPrice" placeholder="Cena (Kƒç)">
        <input type="text" id="prodPhotos" readonly placeholder="Cesta k fotce (vyber kliknut√≠m dole)">

        <div id="photoPicker">Naƒç√≠t√°m fotky...</div>
        
        <button class="btn" style="margin-top:20px;" onclick="ulozProdukt()">ZVE≈òEJNIT NA E-SHOP</button>
    </div>

    <div class="box">
        <h2>üì¶ Nab√≠dka v e-shopu</h2>
        <div id="manager-list">Naƒç√≠t√°m...</div>
    </div>
</div>

<script>
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';

    // FUNKCE: NAƒåTEN√ç FOTEK - Tady jsme p≈ôidali 'encodeURIComponent' pro ty h√°ƒçky a ƒç√°rky
    async function nactiZGithubu(cesta = 'fotky') {
        const picker = document.getElementById('photoPicker');
        picker.innerHTML = "Prohled√°v√°m slo≈æky...";
        
        try {
            // Pou≈æijeme speci√°ln√≠ k√≥dov√°n√≠, aby GitHub rozumƒõl ƒçe≈°tinƒõ v n√°zvech slo≈æek
            const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${encodeURIComponent(cesta)}`;
            const res = await fetch(url);
            const items = await res.json();

            if (!Array.isArray(items)) {
                picker.innerHTML = "Slo≈æka je pr√°zdn√° nebo nebyla nalezena.";
                return;
            }

            picker.innerHTML = "";
            
            if (cesta !== 'fotky') {
                const zpet = document.createElement('button');
                zpet.className = "folder-btn"; zpet.innerHTML = "üîô Zpƒõt";
                zpet.onclick = () => nactiZGithubu('fotky');
                picker.appendChild(zpet);
            }

            items.forEach(item => {
                if (item.type === 'dir') {
                    const btn = document.createElement('button');
                    btn.className = "folder-btn"; btn.innerHTML = "üìÅ " + item.name;
                    btn.onclick = () => nactiZGithubu(item.path);
                    picker.appendChild(btn);
                } else if (item.name.match(/\.(png|jpg|jpeg|webp)$/i)) {
                    const img = document.createElement('img');
                    img.src = item.download_url;
                    img.onclick = () => {
                        document.getElementById('prodPhotos').value = item.path;
                        document.querySelectorAll('#photoPicker img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    picker.appendChild(img);
                }
            });
        } catch (e) { 
            picker.innerHTML = "Chyba p≈ôi naƒç√≠t√°n√≠ soubor≈Ø."; 
        }
    }

    // ULO≈ΩEN√ç
    function ulozProdukt() {
        const name = document.getElementById('prodName').value;
        const price = document.getElementById('prodPrice').value;
        const photo = document.getElementById('prodPhotos').value;

        if(!name || !price || !photo) return alert("Vypl≈à v≈°e!");

        db.ref('produkty').push({
            kategorie: document.getElementById('mainCat').value || "Boty",
            jmeno: name,
            cena: price,
            img: photo
        }).then(() => {
            alert("Vystaveno!");
            document.getElementById('prodName').value = "";
            document.getElementById('prodPrice').value = "";
            document.getElementById('prodPhotos').value = "";
        });
    }

    // SEZNAM
    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                list.innerHTML += `
                    <div class="product-item">
                        <img src="https://${GITHUB_USER}.github.io/${p.img}">
                        <div style="flex:1;"><b>${p.jmeno}</b><br>${p.cena} Kƒç</div>
                        <button style="color:red; cursor:pointer;" onclick="db.ref('produkty/${id}').remove()">üóëÔ∏è</button>
                    </div>`;
            });
        }
    });

    nactiZGithubu('fotky');
</script>
</body>
</html>
