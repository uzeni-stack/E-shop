<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin aaa Panel - E-shop</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="config.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .box { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { margin-top: 0; color: #1a73e8; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        
        label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        /* Styl pro v√Ωbƒõr fotek z GitHubu */
        #photoPicker { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 12px; 
            margin-top: 10px; 
            max-height: 350px; 
            overflow-y: auto; 
            background: #f8f9fa; 
            padding: 15px; 
            border: 2px dashed #cbd5e0; 
            border-radius: 10px; 
        }
        .folder-btn { 
            background: #1a73e8; color: white; border: none; padding: 10px; 
            cursor: pointer; border-radius: 6px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 80px; font-size: 11px;
            transition: 0.2s;
        }
        .folder-btn:hover { background: #1557b0; }
        #photoPicker img { 
            width: 100%; height: 80px; object-fit: cover; cursor: pointer; 
            border: 3px solid transparent; border-radius: 6px; transition: 0.2s; 
        }
        #photoPicker img:hover { transform: translateY(-3px); }
        #photoPicker img.selected { border-color: #34a853; box-shadow: 0 0 10px rgba(52,168,83,0.3); }
        
        .btn-submit { 
            background: #34a853; color: white; border: none; padding: 16px; 
            width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; 
            font-size: 16px; margin-top: 20px; transition: 0.3s;
        }
        .btn-submit:hover { background: #2d8e47; }

        /* Seznam vpravo */
        .product-item { 
            background: #fff; border: 1px solid #edf2f7; padding: 12px; 
            margin-bottom: 12px; border-radius: 10px; display: flex; 
            align-items: center; gap: 15px; transition: 0.2s;
        }
        .product-item:hover { border-color: #cbd5e0; }
        .product-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
        .btn-del { background: #ea4335; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>‚ú® Nov√Ω produkt na e-shop</h2>
        
        <label>Kategorie:</label>
        <input type="text" id="mainCat" placeholder="Nap≈ô. Boty letn√≠">

        <label>N√°zev zbo≈æ√≠:</label>
        <input type="text" id="prodName" placeholder="Nike Air Max Retro">

        <label>Cena (Kƒç):</label>
        <input type="number" id="prodPrice" placeholder="2490">

        <label>Popis:</label>
        <textarea id="prodDesc" rows="2" placeholder="Struƒçn√Ω popis..."></textarea>

        <label>Vybran√° fotka (cesta):</label>
        <input type="text" id="prodPhotos" readonly placeholder="Vyber kliknut√≠m ve slo≈æce n√≠≈æe">

        <div id="photoPicker">Naƒç√≠t√°m slo≈æky z GitHubu...</div>
        
        <button class="btn-submit" onclick="ulozProdukt()">ZVE≈òEJNIT PRODUKT</button>
    </div>

    <div class="box">
        <h2>üì¶ Aktu√°lnƒõ vystaveno</h2>
        <div id="manager-list">Naƒç√≠t√°m va≈°i nab√≠dku...</div>
    </div>
</div>

<script>
    // --- NASTAVEN√ç ---
    const GITHUB_USER = 'uzeni-stack';
    const GITHUB_REPO = 'uzeni-stack.github.io';

    // 1. FUNKCE: NAƒåTEN√ç FOTEK (M√≠≈ô√≠ p≈ô√≠mo do slo≈æky 'fotky')
    async function nactiZGithubu(cesta = 'fotky') {
        const picker = document.getElementById('photoPicker');
        try {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${cesta}`);
            const items = await res.json();

            if (!Array.isArray(items)) {
                picker.innerHTML = "<b style='color:red;'>Chyba: Slo≈æka nebyla nalezena. Ovƒõ≈ôte, ≈æe je projekt PUBLIC.</b>";
                return;
            }

            picker.innerHTML = "";
            
            // Tlaƒç√≠tko Zpƒõt, pokud jsme hloubƒõji ne≈æ v hlavn√≠ slo≈æce 'fotky'
            if (cesta !== 'fotky') {
                const zpet = document.createElement('button');
                zpet.className = "folder-btn";
                zpet.innerHTML = "üîô <span>Zpƒõt</span>";
                zpet.onclick = () => nactiZGithubu('fotky');
                picker.appendChild(zpet);
            }

            items.forEach(item => {
                if (item.type === 'dir') {
                    const btn = document.createElement('button');
                    btn.className = "folder-btn";
                    btn.innerHTML = "üìÅ <span>" + item.name + "</span>";
                    btn.onclick = () => nactiZGithubu(item.path);
                    picker.appendChild(btn);
                } else if (item.name.match(/\.(png|jpg|jpeg|webp)$/i)) {
                    const img = document.createElement('img');
                    img.src = item.download_url;
                    img.onclick = () => {
                        document.getElementById('prodPhotos').value = item.path;
                        document.querySelectorAll('#photoPicker img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    picker.appendChild(img);
                }
            });
        } catch (e) { 
            picker.innerHTML = "Chyba p≈ôipojen√≠ k GitHubu."; 
        }
    }

    // 2. FUNKCE: ULO≈ΩEN√ç DO FIREBASE
    function ulozProdukt() {
        const name = document.getElementById('prodName').value;
        const price = document.getElementById('prodPrice').value;
        const photo = document.getElementById('prodPhotos').value;

        if(!name || !price || !photo) {
            alert("Mus√≠te vyplnit n√°zev, cenu a vybrat fotku!");
            return;
        }

        db.ref('produkty').push({
            kategorie: document.getElementById('mainCat').value || "Ostatn√≠",
            jmeno: name,
            cena: price,
            popis: document.getElementById('prodDesc').value,
            img: photo
        }).then(() => {
            alert("Produkt byl √∫spƒõ≈°nƒõ vystaven!");
            document.getElementById('prodName').value = "";
            document.getElementById('prodPrice').value = "";
            document.getElementById('prodPhotos').value = "";
        }).catch(err => alert("Chyba: " + err.message));
    }

    // 3. FUNKCE: ZOBRAZEN√ç SEZNAMU (Sync s Firebase)
    db.ref('produkty').on('value', snap => {
        const list = document.getElementById('manager-list');
        list.innerHTML = "";
        const data = snap.val();
        
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                list.innerHTML += `
                    <div class="product-item">
                        <img src="https://${GITHUB_USER}.github.io/${p.img}">
                        <div style="flex:1;">
                            <strong>${p.jmeno}</strong><br>
                            <small>${p.cena} Kƒç</small>
                        </div>
                        <button class="btn-del" onclick="if(confirm('Smazat tento produkt?')) db.ref('produkty/${id}').remove()">üóëÔ∏è</button>
                    </div>`;
            });
        } else {
            list.innerHTML = "Zat√≠m jste nevlo≈æili ≈æ√°dn√© zbo≈æ√≠.";
        }
    });

    // START
    nactiZGithubu('fotky');
</script>

</body>
</html>
