<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Master Admin - E-shop</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        label { display: block; margin: 10px 0 5px; font-weight: bold; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        textarea { height: 80px; resize: vertical; }

        .btn-add { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .btn-add:hover { background: #27ae60; }

        /* Galerie v√Ωbƒõr */
        .picker { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; margin: 10px 0; max-height: 150px; overflow-y: auto; background: #f9f9f9; padding: 10px; border: 1px solid #eee; }
        .picker img { width: 100%; height: 60px; object-fit: cover; cursor: pointer; border-radius: 4px; border: 2px solid transparent; }
        .picker img.selected { border-color: #2ecc71; }

        /* Seznam produkt≈Ø pro spr√°vu */
        .item-list { max-height: 800px; overflow-y: auto; }
        .product-item { background: #fff; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; }
        .product-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>‚ûï Nov√Ω Produkt</h2>
        
        <label>Hlavn√≠ Kategorie (nap≈ô. Svetry):</label>
        <input type="text" id="mainCat" placeholder="Svetry">

        <label>Podkategorie (nap≈ô. Rol√°k):</label>
        <input type="text" id="subCat" placeholder="Rol√°k">

        <label>N√°zev zbo≈æ√≠:</label>
        <input type="text" id="prodName" placeholder="Modr√Ω vlnƒõn√Ω rol√°k">

        <label>Popis zbo≈æ√≠:</label>
        <textarea id="prodDesc" placeholder="Tento svetr je vyroben z..."></textarea>

        <label>Cena (Kƒç):</label>
        <input type="number" id="prodPrice" placeholder="1290">

        <label>Cesty k fotk√°m (vyber klikem nebo vypi≈° ƒç√°rkou):</label>
        <input type="text" id="prodPhotos" placeholder="fotky/fotky/01.png">
        
        <div class="picker" id="photoPicker"></div>
        <p style="font-size: 11px; color: #888;">* Prvn√≠ vybran√° fotka bude hlavn√≠ n√°hledov√°.</p>

        <button class="btn-add" onclick="ulozProdukt()">üöÄ Vystavit do obchodu</button>
    </div>

    <div class="box">
        <h2>üì¶ Aktu√°ln√≠ Nab√≠dka</h2>
        <div id="manager-list" class="item-list">Naƒç√≠t√°m...</div>
    </div>
</div>

<script>
    // --- KONFIGURACE FOTEK ---
    const dostupneSoubory = ['01.png', '02.png', '03.png', '04.png', '05.png']; // Tady dopl≈à sv√© n√°zvy
    const slozka = "fotky/fotky/";
    let vybrane = [];

    // Vygenerov√°n√≠ klikac√≠ galerie
    const picker = document.getElementById('photoPicker');
    dostupneSoubory.forEach(f => {
        const img = document.createElement('img');
        img.src = slozka + f;
        img.onclick = () => {
            const cesta = slozka + f;
            if(!vybrane.includes(cesta)) {
                vybrane.push(cesta);
                img.classList.add('selected');
            } else {
                vybrane = vybrane.filter(x => x !== cesta);
                img.classList.remove('selected');
            }
            document.getElementById('prodPhotos').value = vybrane.join(', ');
        };
        picker.appendChild(img);
    });

    // --- FUNKCE UKL√ÅD√ÅN√ç ---
    function ulozProdukt() {
        const cat = document.getElementById('mainCat').value.trim();
        const sub = document.getElementById('subCat').value.trim();
        const name = document.getElementById('prodName').value.trim();
        const desc = document.getElementById('prodDesc').value.trim();
        const price = document.getElementById('prodPrice').value.trim();
        const photos = document.getElementById('prodPhotos').value.split(',').map(s => s.trim());

        if(!cat || !sub || !name || !price || !photos[0]) {
            alert("Pros√≠m vypl≈à v≈°echna pole!");
            return;
        }

        // Ukl√°d√°me do struktury: produkty / id
        db.ref('produkty').push({
            kategorie: cat,
            podkategorie: sub,
            jmeno: name,
            popis: desc,
            cena: price,
            img: photos[0],
            galerie: photos
        }).then(() => {
            alert("Svetr √∫spƒõ≈°nƒõ p≈ôid√°n!");
            location.reload();
        });
    }

    // --- NAƒå√çT√ÅN√ç A MAZ√ÅN√ç ---
    const manager = document.getElementById('manager-list');
    db.ref('produkty').on('value', (snap) => {
        const data = snap.val();
        manager.innerHTML = "";
        if(data) {
            Object.keys(data).forEach(id => {
                const p = data[id];
                manager.innerHTML += `
                    <div class="product-item">
                        <img src="${p.img}">
                        <div style="flex:1; margin-left:10px;">
                            <div style="font-size:11px; color:gray;">${p.kategorie} > ${p.podkategorie}</div>
                            <div style="font-weight:bold;">${p.jmeno}</div>
                            <div>${p.cena} Kƒç</div>
                        </div>
                        <button class="btn-del" onclick="smazat('${id}')">üóëÔ∏è</button>
                    </div>
                `;
            });
        } else {
            manager.innerHTML = "Obchod je pr√°zdn√Ω.";
        }
    });

    function smazat(id) {
        if(confirm("Opravdu smazat tento produkt?")) {
            db.ref('produkty/' + id).remove();
        }
    }
</script>

</body>
</html>
